<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Biblioteca de Livros</h1>
    <form id="add-book-form">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="author" placeholder="Autor" required>
        <input type="number" id="pages" placeholder="Páginas" required>
        <input type="text" id="genres" placeholder="Gêneros (separados por vírgula)" required>
        <input type="number" step="0.1" id="rating" placeholder="Nota" required>
        <button type="submit">Adicionar Livro</button>
    </form>

    <div id="book-list">
        <h2>Lista de Livros</h2>
        <ul id="books"></ul>
    </div>

    <dialog id="update-book-popup">
        <form id="update-book-form" method="dialog">
            <input type="text" id="update-title" placeholder="Título" required>
            <input type="text" id="update-author" placeholder="Autor" required>
            <input type="number" id="update-pages" placeholder="Páginas" required>
            <input type="text" id="update-genres" placeholder="Gêneros (separados por vírgula)" required>
            <input type="number" step="0.1" id="update-rating" placeholder="Nota" required>
            <button type="submit">Atualizar Livro</button>
            <button type="button" id="close-popup">Fechar</button>
        </form>
    </dialog>

    <script src="app.js"></script>
</body>

</html>
